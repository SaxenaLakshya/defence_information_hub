<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #4caf50;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    #success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    .show-password {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="uid" name="uid" placeholder="Enter UID" required>
    <select id="rank" name="rank" required>
      <option value="">Select Rank</option>
      <option value="Private">Private</option>
      <option value="Sergeant">Sergeant</option>
      <option value="Lieutenant">Lieutenant</option>
    </select>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>
    <div class="show-password" onclick="togglePassword()">Show</div>
    <input type="submit" value="Login">
    <p id="error" class="error"></p>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    const uid = document.getElementById("uid").value;
    const rank = document.getElementById("rank").value;
    const password = document.getElementById("password").value;

    // Perform authentication check here
    // Example: Send data to server for authentication

    // Upon successful login
    // Play video and redirect to main page
    playVideoAndRedirect(uid);
  });

  function playVideoAndRedirect(uid) {
    // Play video (you need to provide your video URL here)
    const videoUrl = "path/to/video.mp4";
    const video = document.createElement("video");
    video.src = videoUrl;
    video.autoplay = true;
    video.loop = false; // Set to true if you want the video to loop
    document.body.appendChild(video);

    // Redirect to main page after video ends
    video.addEventListener("ended", function() {
      window.location.href = "main.html?uid=" + encodeURIComponent(uid); // Redirect to main page
    });
  }

  function togglePassword() {
    const passwordField = document.getElementById("password");
    const showPasswordButton = document.querySelector(".show-password");

    if (passwordField.type === "password") {
      passwordField.type = "text";
      showPasswordButton.textContent = "Hide";
    } else {
      passwordField.type = "password";
      showPasswordButton.textContent = "Show";
    }
  }
</script>

</body>
</html>
