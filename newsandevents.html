<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News and Updates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff9933; /* Indian flag saffron color */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .article {
      background-color: #fff; /* White background for articles */
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .article img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .article-content {
      padding: 20px;
    }

    .article-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #138808; /* Indian flag green color */
    }

    .article-description {
      color: #333; /* Dark gray text */
    }

    .article-link {
      color: #007bff; /* Blue link color */
      text-decoration: none;
    }

    .article-link:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      color: #fff; /* White text color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center py-4" style="color: #fff;">Latest News and Updates</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="article">
          <img src="https://via.placeholder.com/400" alt="Article Image">
          <div class="article-content">
            <h2 class="article-title">Breaking News Headline</h2>
            <p class="article-description">Brief description of the breaking news. <a href="#" class="article-link">Read more</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="article">
          <img src="https://via.placeholder.com/400" alt="Article Image">
          <div class="article-content">
            <h2 class="article-title">Feature Story Title</h2>
            <p class="article-description">Summary of the feature story. <a href="#" class="article-link">Read more</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="article">
          <img src="https://via.placeholder.com/400" alt="Article Image">
          <div class="article-content">
            <h2 class="article-title">Top Trending News</h2>
            <p class="article-description">Description of the top trending news. <a href="#" class="article-link">Read more</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional articles can be added here -->

    <div class="footer">
      <p>&copy; 2024 News and Updates. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
